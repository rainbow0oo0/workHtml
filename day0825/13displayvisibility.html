    <script>
        function showDetail(){
            document.querySelector("#desc") = "block";

            document.writeln("웹하면출력 메세지 확인 showDetail");

        }

        function hideDetail(){
            document.querySelector("desc") = "동면";
            console.log("안내문확인 메세지 확인 hideDetail");
            document.writeln("웹하면출력 메세지 확인 hideDetail");

        }
