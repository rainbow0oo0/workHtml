<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 07myform.html </title>
    <style>
        * {font-size: 20pt;}
        .input_group{
            height: 50px;
            border-bottom: 2px dotted #abcdef;
        }
        textarea{
            font-size: 14pt;
            font-weight: bold;
        }
    </style>
</head>
<body style="text-align: center;">
    <div style="width: 900px;"></div>
  <form name="myform" action="" method="get">  
    <fieldset>
        <legend> 초간단 가입화면 만들기 </legend>
        <div class="input_group">
            <label>이름 : </label>
            <input type="text" name="user_name" placeholder="이름을 입력하세요">
        </div>

        <div class="input_group">
            <label>비번 : </label>
            <input type="password"
                    maxlength="6" name="user_pwd" placeholder="비밀번호를 입력하세요">
        </div>

        <div class="input_group">
            <label>성별 : </label>
            <label> <input type="radio" name="gender" value="man">남자</label>
            <label> <input type="radio" name="gender" value="woman">여자</label>
        </div>

        <div class="input_group">
            <label>취미 : </label>
            <label> <input type="checkbox" name="hobby" value="play">축구</label>
            <label> <input type="checkbox" name="hobby" value="play">영화</label>
            <label> <input type="checkbox" name="hobby" value="play" checked>공부</label>            
        </div>

        <div class="input_group">
            <label>직업 : </label>
            <select name="job">
                <option value="">--------- 선택하세요 ---------</option>
                <option value="dba">개발자</option>
                <option value="pub">DBA관리자</option>
                <option value="developer">디자이너</option>
                <option value="manger">매니저</option>
            </select>
        </div>

        <div class="input_group">
            <label>파일 : </label>
            <input type="file" name="user_file" placeholder="파일 올리기">
        </div>

        <div class="input_group">
            <label></label>
            <textarea name="memo" rows="5" cols="30">자유롭게 의견을 남겨주세요</textarea>
        </div>

        <div class="input_group"> </div>
        <div class="input_group"> </div>
        히든데이터: <input type="hidden" name="mycheck" value="1234"> <!-- 안보여주는 부분 -->

        <div class="input_group">
            <label>참조코드:</label>
            <input type="text" name="user_code" value="1234" readonly>            
        </div>

        <div class="input_group">            
            <input type="submit" value="가입하기">
            <input type="reset" value="입력취소">
        </div>

    </fieldset>
  </form>
  </div>
</body>
</html>
