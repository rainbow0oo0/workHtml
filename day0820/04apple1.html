<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>04apple1.html</title>
  <style>

    .wrap{
      margin: 0 auto;
      width: 650px;
      border: solid 1px red;
    }

    img{
      width: 650px; /* 가로 */
      height: 400px; /* 세로 */
    }

    .container{
      width: 650px;
      text-align: center; /* text 위치 설정 */
      border: solid 1px violet;      
    }

    h1{
      background-color: #000;
      color: yellow;
      font-size: 16px;
      padding: 10px;
      text-align: left;
    }

    a{
      color: #000;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <!-- 
    첫번째 div, 확인사항 h1 → 검은 상단 바로 표현
    각 섹션은 h2(링크) + 본문 p, 구분선은 hr
    table 사용 안 함
  -->
  <div class="wrap">
    <img src="https://cdn.imweb.me/thumbnail/20201126/74167caae1c94.png" alt="배너">    
    <div class="container">
      <h1>확인 사항</h1>

      <div class="section">
        <a><h2>주문 및 배송</h2></a>
        <p>
          오후 2시 이전 주문 건은 당일 발송합니다<br>
          2시 이후 주문건은 다음날 발송합니다(주말 제외)
        </p>
      </div>
      <hr>

      <div class="section">
        <a><h2>교환 및 환불</h2></a>
        <p>
          불만족시 100% 환불해 드립니다<br>
          고객센터로 전화주세요
        </p>
      </div>
      <hr>

      <div class="section">
        <a><h2>고객센터</h2></a>
        <p>
          1588-1200<br>
          상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)
        </p>
      </div>
    </div>
  </div>
</body>
</html>
