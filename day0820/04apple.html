<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>04apple.html</title>
  <style>

       :root{
      --border:#7e57c2;      /* 보라 테두리 */
      --line:#ddd;           /* 구분선 */
      --text:#333;
      --muted:#666;
    }

    *{box-sizing:border-box}
    body{
      margin:0;   
      background:#fff;
    }
    .wrap{
      max-width:640px;
      margin:32px auto;
      padding:0 16px;
    }
    .wrap > img{
      display:block;
      max-width:100%;
      height:auto;
      margin:0 auto 16px;
    }

    .container{
      border:2px solid var(--border);
      border-radius:6px;
      overflow:hidden; /* 상단 바와 모서리 일치 */
      background:#fff;
    }

    /* 상단 검은 타이틀 바 */
    .container .bar{
      background:#000;
      color:#fff;
      font-weight:700;
      padding:10px 14px;
      font-size:18px;
      text-align:left; /* 이미지처럼 왼쪽 정렬 */
    }

    .section{
      padding: 22px 20x;
      text-align:center;
    }    

  </style>
</head>
<body>
  <!-- 
    첫번째 div, 확인사항 h1 → 검은 상단 바로 표현
    각 섹션은 h2(링크) + 본문 p, 구분선은 hr
    table 사용 안 함
  -->
  <div class="wrap">
    <img src="https://cdn.imweb.me/thumbnail/20201126/74167caae1c94.png" alt="배너">    
    <div class="container">
      <div class="bar">확인 사항</div>

      <div class="section">
        <a><h2>주문 및 배송</h2></a>
        <p>
          오후 2시 이전 주문 건은 당일 발송합니다<br>
          2시 이후 주문건은 다음날 발송합니다(주말 제외)
        </p>
      </div>
      <hr>

      <div class="section">
        <a><h2>교환 및 환불</h2></a>
        <p>
          불만족시 100% 환불해 드립니다<br>
          고객센터로 전화주세요
        </p>
      </div>
      <hr>

      <div class="section">
        <a><h2>고객센터</h2></a>
        <p>
          1588-1200<br>
          상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)
        </p>
      </div>
    </div>
  </div>
</body>
</html>
