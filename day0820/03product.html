<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 03product.html </title>
    <style>

        .container{
            width: 600px;
            margin: 0 auto;
            background-color: violet;
        }

        ul{ list-style: none;}
        ol{ list-style: none;} /* 생략가능 */
        li { margin-bottom: 10px;}

        .title{
            font-weight: bold;
            width: 100px;
            float: right; /* 배치를 왼쪽기준으로  */            
        }

        fieldset{
            margin: 15px 10px; /* 15px상하, 10px좌우 마진  */
        }
    
        legend{
            font-weight: bold;
            font-size: 20px;
            color: blue;
        }

        .ordercenter{
            text-align: center;
        }

    </style>
</head>
<body>
   <div class="container">
     <h1>상품주문서(뀨?)</h1>
     <form>
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="uname" class="title">이름</label>
                    <input type="text" id="uname" required placeholder="이름 적어라.">
                </li>
                <li>
                    <label for="tel1" class="title">연락처</label>
                    <input type="text" id="tel1" required placeholder="전화번호 적어라.">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="uname" class="title">주소</label>
                    <input type="text" id="uname" required >
                </li>
                <li>
                    <label for="tel2" class="title">전화번호</label>
                    <input type="tel" id="tel2" required >
                </li>
                <li>
                    <label for="memo" class="title">메 모</label>
                    <textarea  id="memo" rows="3" cols="25"></textarea>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>주문 정보</legend>
                <ul>
                    <li>
                        <label><input type="checkbox"> <b>홀리몰리과카몰리</b> </label>
                        <label><input type="number" max="5" min="1" value="0"> 개</label>
                    </li>
                    <li>
                        <label><input type="checkbox"> <b>어쩔TV저쩔TV</b> </label>
                        <label><input type="number" max="5" min="1" value="0"> 개</label>                     
                    </li>
                    <li>                       
                        <label><input type="checkbox"> <b>트랄라레오 트랄랄라</b></label>
                        <label><input type="number" max="5" min="1" value="0"> 개</label>
                    </li>                   
                </ul>
        </fieldset>

                <div class="ordercenter">
                        <input type="submit" value="주문전 찐막 확인"> &nbsp;
                        <input type="reset" value="다시.">
                </div>
        
     </form>

   </div> 
</body>
</html>
